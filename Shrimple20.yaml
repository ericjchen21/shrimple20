units:
  # spacing
  kx: cx
  ky: cy
  # padding
  padding: 5
points:
  zones:
    body:
      anchor:
        shift: [100,-100]
      key:
        padding: ky
        spread: kx
      columns:
        col1:
          key:
            column_net: P1
        col2:
          key:
            column_net: P0
        col3:
          key:
            column_net: P2
        col4:
          key:
            column_net: P3
      rows:
        row1:
          row_net: P8
        row2:
          row_net: P7
        row3:
          row_net: P6
        row4:
          row_net: P5
        row5:
          row_net: P4
outlines:
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx-0.5, ky-0.5]
  board:
    - what: polygon
      operation: stack
      points: 
        - ref: body_col1_row5
          shift: [-0.5kx-padding, 2ky+padding]
        - ref: body_col4_row5
          shift: [ 0.5kx+padding, 2ky+padding]
        - ref: body_col4_row1
          shift: [ 0.5kx+padding,-0.5ky-padding]
        - ref: body_col1_row1
          shift: [-0.5kx-padding,-0.5ky-padding]
  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  macropad:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0,-5]
      promicro:
        what: promicro
        params:
          orientation: "up"
        where:
          ref: body_col1_row5
          shift: [0.5kx,1.25ky]
          rotate: 0
      rotary:
        what: rotary
        params:
          from: P3
          to: P9
          A: P18
          C: GND
          B: P19
        where:
          ref: body_col4_row5
          shift: [0,1.25ky]
          rotate: 90
      